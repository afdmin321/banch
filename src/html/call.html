<div class="call feature">
  <div class="call__cover"></div>
  <div class="call__wrapper">
    <button class="call__closed button-close button">&#10006;</button>
    <p class="call__text">Мы&nbsp;перезвоним&nbsp;Вам в&nbsp;рабочее&nbsp;время&nbsp;с 8-17</p>
    <form name="call" id="call" class="call__form form">
      <label class="call__label label">
        <input
          type="text"
          name="call_name"
          class="call__input input"
          placeholder="Ваше Имя"
        />
        <span class="call__error error"></span>
      </label>
      <label class="call__label label">
        <input
          type="text"
          name="call_phone"
          class="call__input input"
          placeholder="Номер Телефона"
        />
        <span class="call__error error"></span>
      </label>
      <button class="call__submite submite button" name="call_submite">
        Заказать Звонок
      </button>
    </form>
  </div>

  <button class="call__button button">
    <img src="./img/icons/phone.svg" class="call__img" id="call" alt="phone" />
  </button>
</div>

<div class="popup feature" id="popupDiscount">
  <div class="popup__cover"></div>
  <div class="popup__container">
    <button type="button" class="popup__button-close button-close button">&#10006;</button>
    <form class="popup__form form" name="newOrder" id="discount" novalidate>
      <div class="popup__title">Новое&nbsp;место</div>
      <label class="popup__label label">
        <input
          type="text"
          name="discount_name"
          placeholder="Ваше имя"
          class="popup__input input"
        />
        <span class="popup__error error"></span>
      </label>
      <label class="popup__label label">
        <input
          type="tel"
          name="discount_phone"
          placeholder="Номер телефона"
          class="popup__input input"     
        />
        <span class="popup__error error"></span>
      </label>
      <label class="popup__label label">
        <input
          type="text"
          name="discount_email"
          placeholder="Ваш email"
          class="popup__input input"
        />
        <span class="popup__error error"></span>
      </label>
      <button type="submit" class="popup__submite submite button" name="discount_submite">
        Получить Скидку
      </button>
    </form>
  </div>
</div>
